        <svg><!-- 500x400-->

                cx="10"
                cy="100"
                rx="180"
                ry="60"
                fill="transparent"
                stroke="brown"
                stroke-width="4"
            ></ellipse>

            <line 
            x1="440" 
            y1="100" 
            x2="480" 
            y2="10"  
            stroke="orange" 
            stroke-width="4"
            ></line>
            <polyline 
                points="200 10, 300 100, 300 140, 250 110"
                stroke="green"
                stroke-width="5"
                fill="none"
            ></polyline>
            <polygon
                points="100 300,150 440,50 50,400 300"
                stroke="darkblue"
                stroke-width="5"
                fill="rgba(200,44,55,0.6)"
            ></polygon>
        </svg>

<!-- etiquetas de SVG : figuras geometricas - forma primitiva 
    <rect> -> y ,x ,width ,height ,fill ,stroke,stroke-width , rx
    <circle>
    <ellipse>
    <polygon>
    <polyline> 
    <line>
        atributos:
    x,y,cx,cy -> coordenadas
    fill -> color del fondo(relleno)
    stroke -> color del borde
    stroke-width -> ancho de borde
    rx-> redondeo de bordes
    r-> radio de circunferencia
    ry-rx -> radio de la ellipse
    x1,x2,y1,y2 -> pares de coordenadas necesarios para crear la imagen

    points=" xy , xy, xy,xy"
-->
